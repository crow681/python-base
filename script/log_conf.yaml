logconf:
  version: 1
  formatters:  # 格式器
    simple:
      format: '%(asctime)s %(levelname)s %(name)s %(message)s'
      dataframe: '%Y-%m-%d %H:%M:%S'

  handlers: # 处理器
    file:
      class: logging.FileHandler
      level: DEBUG
      filename: ../script/log.log
      formatter: simple
      mode: a
      encoding: utf-8

  loggers:  # 记录器
    simpleExample:
      handlers: [file]
      level: DEBUG
      propagate: no

  root:
    level: DEBUG
    handlers: [file]

  disable_existing_loggers: False

